<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>recipes</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/gh-fork-ribbon.css">
</head>
<body>
  <!-- forkme -->
  <div class="github-fork-ribbon-wrapper right">
    <div class="github-fork-ribbon">
        <a href="https://github.com/marka2g/recipe_ember">Fork me on GitHub</a>
    </div>
  </div>
  <script type="text/x-handlebars" data-template-name="application">
    <div class="navbar">
    </div>
    <header id="recipe-header">
      <h1>recipes</h1>
    </header>
    <div class="container">
      {{outlet}}
    </div>
    <footer class="container"></footer>
  </script>
  <script type='text/x-handlebars' data-template-name='recipes'>
    <div class='col-sm-9'>
      {{outlet}}
    </div>
  </script>
  <script type='text/x-handlebars' data-template-name='recipes/index'>
    <h1>All Recipes</h1>
    <ul class='list-unstyled'>
      {{#each}}
        {{recipe-details recipe=this classNames='row' tagName='li'}}
      {{/each}}
    </ul>
  </script>
   <script type='text/x-handlebars' data-template-name='components/recipe-details'>
    <div class='col-sm-7'>
      <p>
        {{#link-to 'recipe' recipe}}
          <div id="recipe-display">
            <h3>{{recipe.title}}</h3>
            <span># of ingredients:{{recipe.ingredients.length}}</span> |
            <span># of steps:{{recipe.steps.length}}</span>
          </div>
        {{/link-to}}
      </p>
    </div>
  </script>
  <script type='text/x-handlebars' data-template-name='recipe'>
    <div class='row'>
      <div class='col-sm-7'>
        <h2>{{title}}</h2>
        {{render 'ingredients' ingredients}}
        {{render 'steps' steps}}
      </div>
    </div>
  </script>
   <script type='text/x-handlebars' data-template-name='ingredients'>
    <section id="ingredients-section">
      <header id="ingredients-header">
        {{input type="text" id="new-ingredient" placeholder="add ingredient" value=newName itemController="ingredients" action="createIngredient"}}
      </header>
    </section>
    <section id="ingredients-main">
      {{input type="checkbox" id="toggle-all" checked=allAreDone}}
        {{outlet}}
    </section>
    <footer id="ingredients-footer">
      <span id="ingredients-count">
        <strong>{{remaining}}</strong> {{inflection}} left
      </span>
      <ul id="filters">
        <li>
          {{#link-to "ingredients.index" recipe=this activeClass="selected"}}All{{/link-to}}
        </li>
        <li>
          {{#link-to "ingredients.dontHave" recipe=this activeClass="selected"}}Need To Buy{{/link-to}}
        </li>
        <li>
          {{#link-to "ingredients.have" recipe=this activeClass="selected"}}Already Got It!{{/link-to}}
        </li>
      </ul>
      {{#if hasCompleted}}
        <button id="clear-completed" {{action "clearCompleted"}}>
          Clear completed ({{completed}})
        </button>
      {{/if}}
    </footer>
    <footer id="info">
      <p>double-click to edit an ingredient</p>
    </footer>
  </script>
  <script type="text/x-handlebars" data-template-name="ingredients/index">
    <ul id="ingredient-list">
      {{#each itemController="ingredient"}}
        <li {{bind-attr class="isCompleted:completed isEditing:editing"}}>
        {{#if isEditing}}
          {{edit-ingredient class="edit" value=name focus-out="acceptChanges" insert-newline="acceptChanges"}}
        {{else}}
            {{input type="checkbox" checked=isCompleted class="toggle"}}
            <label {{action "editIngredient" on="doubleClick"}}>{{name}}</label>
            <button {{action "removeIngredient"}} class="destroy"></button>
          {{/if}}
        </li>
      {{/each}}
    </ul>
  </script>
  <script type='text/x-handlebars' data-template-name='steps'>
  </script>
  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.4.0.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/app.js"></script>
  <script src="js/router.js"></script>
  <script src="js/views/edit_ingredient_view.js"></script>
  <script src="js/models/recipe.js"></script>
  <script src="js/models/ingredient.js"></script>
  <script src="js/models/measurement.js"></script>
  <script src="js/models/food_category.js"></script>
  <script src="js/models/step.js"></script>
  <script src="js/controllers/ingredients_controller.js"></script>
  <script src="js/controllers/ingredient_controller.js"></script>
  <script src="js/controllers/recipes_controller.js"></script>
  <script src="js/controllers/recipe_controller.js"></script>
  <script src="tests/runner.js"></script>
</body>
</html>
